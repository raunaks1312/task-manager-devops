name: Task Manager DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  # STAGE 1: Logic & Testing
  # Tools: Node.js, Jest
  unit-testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies & Run Jest
        run: |
          cd frontend
          npm install
          npm test

  # STAGE 2: Security & Quality
  # Tools: SonarQube (Static Analysis)
  security-gate:
    needs: unit-testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Note: This is designed for SonarCloud/Cloud-accessible SonarQube
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  # STAGE 3: Infrastructure & Automation
  # Tools: Docker, Docker Compose, Nginx
  containerization:
    needs: security-gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Nginx-App Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/task-manager-devops:latest ./frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/task-manager-devops:latest

